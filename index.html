    <h2>祝相鉄東急直通線開業　どの電車に乗ればいいの！？!!!</h2>
    <br>
    <p>2023年3月18日に、相鉄東急新横浜線　日吉～羽沢横浜国大間が開業し、１０社直通運転が始まりました。</p>
    <p>相鉄線では、様々な方向、路線に向かう電車が走ることになり、初めて乗る方にとっては、とても複雑でわかりにくい路線になってしまいました。
        そこで、相鉄線に乗るとき、どの行先、どの車両の電車に乗ればいいか、解説していきます！</p>
